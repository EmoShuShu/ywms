<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <title>审批人 - 审批工单</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/approver_shenpi.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="welcome-text" id="welcomeText">欢迎您</div>
      <button class="logout-button" onclick="logout()">退出登录</button>
    </div>

    <div class="main">
      <div class="sidebar">
        <button onclick="location.href='approver_chakan.html'">查看工单</button>
        <button onclick="location.href='approver_shenpi.html'">审批工单</button>
        <button onclick="showReport()">查看报表</button>
      </div>
      <div class="content">
        <h2>您的工单</h2>
        <div id="orderCard"></div>
        <div class="card-nav">
          <button onclick="prevOrder()">← 上一个</button>
          <button onclick="nextOrder()">下一个 →</button>
        </div>
      </div>
    </div>

    <!-- 报表弹窗 -->
    <div id="reportModal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>工单报表</h3>
        <div id="reportContent">加载中...</div>
      </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/approver_shenpi.js"></script>
  </body>
</html>
